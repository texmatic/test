<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRemote</title>
    <style>
        body {
            background-color: #3d85c6;
            text-align: center; /* Wyśrodkowanie zawartości w poziomie */
        }

        .button-container {
            margin-top: 30px; /* Odstęp od góry */
        }

        .button-container button {
            display: block; /* Ustawienie jako bloki, aby były pod sobą */
            margin: 80px auto; /* Wyśrodkowanie w pionie i poziomie */
            padding: 15px 0; /* Rozmiar przycisków */
            width: 280px;
		   font-size: 18px; /* Rozmiar czcionki */
            background-color: red; /* Kolor tła */
            color: white; /* Kolor tekstu */
            border: none; /* Usunięcie obramowania */
            border-radius: 10px; /* Zaokrąglenie krawędzi */
                        transition: background-color 0.3s; /* Płynne przejście koloru */
        }

        

        .button-container button:active {
            background-color: #4CAF50 ; /* Kolor tła podczas naciskania */
        }
		
		h1 {
           
            width: 100%;
            /*background-color: #333;*/
            color: black;
            padding: 10px 0;
            font-size: 32px; /* Zmiana wielkości czcionki */
        }
		
		
		
		 footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            /*background-color: #333;*/
            color: white;
            padding: 10px 0;
            font-size: 30px; /* Zmiana wielkości czcionki */
        }
    </style>
</head>
<body>
    <h1>iRemote Home</h1>
    <div class="button-container">
        <button >OPEN   GATE</button>
        <button >OPEN GARAGE</button>
    </div>
	 <footer>
	 
        TeXmatiC &copy; 2024
    </footer>
	
</body>
</html>
