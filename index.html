<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z czerwonym tłem i stylowymi przyciskami</title>
    <style>
        body {
            background-color: red;
            text-align: center; /* Wyśrodkowanie zawartości w poziomie */
        }

        .button-container {
            margin-top: 30px; /* Odstęp od góry */
        }

        .button-container button {
            display: block; /* Ustawienie jako bloki, aby były pod sobą */
            margin: 60px auto; /* Wyśrodkowanie w pionie i poziomie */
            padding: 15px 0; /* Rozmiar przycisków */
            width: 400px;
		   font-size: 18px; /* Rozmiar czcionki */
            background-color: #4CAF50; /* Kolor tła */
            color: white; /* Kolor tekstu */
            border: none; /* Usunięcie obramowania */
            border-radius: 10px; /* Zaokrąglenie krawędzi */
                        transition: background-color 0.3s; /* Płynne przejście koloru */
        }

        

        .button-container button:active {
            background-color: #367c39; /* Kolor tła podczas naciskania */
        }
    </style>
</head>
<body>
    <h1>TeXmatiC</h1>
    <div class="button-container">
        <button >OPEN   GATE</button>
        <button >OPEN GARAGE</button>
    </div>
	
	 <script>
        // Blokowanie kopiowania tekstu z elementów strony
        document.addEventListener('copy', function(e) {
            e.preventDefault(); // Uniemożliwienie domyślnego zachowania zdarzenia kopiowania
            alert('Kopiowanie tekstu z tej strony jest niedozwolone!');
        });
    </script>
</body>
</html>
